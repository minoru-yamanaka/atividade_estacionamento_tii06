  <rect x="400" y="600" width="180" height="60" fill="#d5e8d4" stroke="#82b366" stroke-width="1" rx="5" ry="5" id="Controller" />
  <text x="490" y="625" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">script.js</text>
  <text x="490" y="645" font-family="Arial" font-size="12" text-anchor="middle">Controlador</text>
  
  <rect x="400" y="700" width="180" height="60" fill="#d5e8d4" stroke="#82b366" stroke-width="1" rx="5" ry="5" id="BusinessLogic" />
  <text x="490" y="725" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Functions.js</text>
  <text x="490" y="745" font-family="Arial" font-size="12" text-anchor="middle">Lógica de Negócios</text>
  
  <rect x="200" y="800" width="180" height="60" fill="#dae8fc" stroke="#6c8ebf" stroke-width="1" rx="5" ry="5" id="DataManagement" />
  <text x="290" y="825" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Storage.js</text>
  <text x="290" y="845" font-family="Arial" font-size="12" text-anchor="middle">Gerenciamento de Dados</text>
  
  <rect x="600" y="800" width="180" height="60" fill="#dae8fc" stroke="#6c8ebf" stroke-width="1" rx="5" ry="5" id="DataModels" />
