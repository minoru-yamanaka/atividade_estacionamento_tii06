  <line x1="490" y1="180" x2="490" y2="260" stroke="#333" stroke-width="2" />
  <line x1="580" y1="150" x2="740" y2="260" stroke="#333" stroke-width="2" />
  <line x1="650" y1="290" x2="580" y2="290" stroke="#333" stroke-width="2" />
  <line x1="650" y1="320" x2="490" y2="330" stroke="#333" stroke-width="2" />
  
