  <ellipse cx="290" cy="900" rx="80" ry="40" fill="#ffe6cc" stroke="#d79b00" stroke-width="1" id="LocalStorage" />
  <text x="290" y="905" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">LocalStorage</text>
  
  <!-- Setas do Fluxo de Dados -->
  <!-- Setas contínuas (fluxo principal) -->
  <line x1="190" y1="560" x2="190" y2="600" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="280" y1="630" x2="400" y2="630" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="490" y1="660" x2="490" y2="700" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="400" y1="730" x2="290" y2="800" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="580" y1="730" x2="690" y2="800" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="290" y1="860" x2="290" y2="860" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  <line x1="290" y1="860" x2="290" y2="900" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)" />
  
  <!-- Setas tracejadas (retorno de dados) -->
  <line x1="310" y1="800" x2="400" y2="760" stroke="#333" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#dashhead)" />
  <line x1="600" y1="810" x2="490" y2="760" stroke="#333" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#dashhead)" />
  <line x1="490" y1="700" x2="490" y2="660" stroke="#333" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#dashhead)" />
  <line x1="400" y1="630" x2="280" y2="560" stroke="#333" stroke-width="2" stroke-dasharray="5,3" marker-end="url(#dashhead)" />
</svg>