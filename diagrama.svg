  <rect x="50" y="70" width="900" height="360" fill="none" stroke="#666" stroke-width="2" stroke-dasharray="5,5" rx="10" ry="10" />
  <text x="180" y="95" font-family="Arial" font-size="18" font-weight="bold">Visão Geral da Arquitetura</text>
  
  <!-- Visão Geral - Componentes -->
  <rect x="100" y="120" width="180" height="60" fill="#f5f5f5" stroke="#666" stroke-width="1" rx="5" ry="5" id="HTML" />
