  <text x="190" y="165" font-family="Arial" font-size="12" text-anchor="middle">Interface principal</text>
  
  <rect x="100" y="250" width="180" height="60" fill="#f5f5f5" stroke="#666" stroke-width="1" rx="5" ry="5" id="CSS" />
  <text x="190" y="275" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">style.css</text>
